<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ANDA LOGO - Saiu da fila</title>

  <!-- (Opcional) Mantém o CSS externo também -->
  <link rel="stylesheet" href="/static/css/style_saiu.css?v=999">

  <!-- ✅ CSS “à prova de falha” (garante no celular) -->
  <style>
    :root{
      --bg1:#090909;
      --bg2:#0f0f10;
      --card:#1a1b1d;
      --card2:#161719;
      --text:#e9e9ea;
      --muted:#a9aaad;
      --accent:#ff7a00;
      --border:rgba(255,122,0,.35);
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --radius:18px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: var(--font);
      color:var(--text);
      background: radial-gradient(1200px 800px at 50% 30%, rgba(255,122,0,.14), transparent 60%),
                  radial-gradient(900px 700px at 30% 70%, rgba(255,122,0,.10), transparent 55%),
                  linear-gradient(180deg, var(--bg2), var(--bg1));
    }

    .bg{
      position:fixed; inset:0;
      background: radial-gradient(800px 500px at 50% 35%, rgba(255,122,0,.10), transparent 60%);
      filter: blur(18px);
      opacity:.9;
      pointer-events:none;
    }

    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding: max(22px, env(safe-area-inset-top)) 16px max(22px, env(safe-area-inset-bottom));
    }

    .card{
      width:min(520px, 92vw);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 26px 22px;
      position:relative;
      overflow:hidden;
    }

    .card:before{
      content:"";
      position:absolute; inset:-1px;
      background: radial-gradient(500px 260px at 20% 0%, rgba(255,122,0,.18), transparent 60%);
      pointer-events:none;
    }

    .brand{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:0;
      font-weight:900;
      letter-spacing:.6px;
      font-size:42px;
      margin-bottom:10px;
      line-height:1;
    }
    .b1{ color:var(--accent); }
    .b2{ color:#bdbec2; }

    .title{
      margin: 10px 0 8px;
      font-size: clamp(22px, 3.8vw, 30px);
      font-weight: 800;
      text-align:center;
    }
    .sub{
      margin: 0 auto 16px;
      max-width: 44ch;
      color: var(--muted);
      text-align:center;
      font-size: 15px;
      line-height:1.4;
    }

    .tip{
      margin: 14px auto 0;
      padding: 14px 14px;
      border-radius: 14px;
      background: rgba(0,0,0,.18);
      border: 1px solid rgba(255,255,255,.08);
      color: #d7d8db;
      font-size: 15px;
      line-height:1.35;
      max-width: 48ch;
      text-align:center;
    }
    .tip strong{ color:#ffffff; }

    .small{
      margin-top: 12px;
      text-align:center;
      color: rgba(233,233,234,.75);
      font-size: 13px;
    }

    .foot{
      margin-top: 16px;
      text-align:center;
      color: rgba(233,233,234,.55);
      font-size: 12px;
      letter-spacing:.4px;
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>

  <main class="wrap">
    <section class="card" role="status" aria-live="polite">
      <div class="brand" aria-hidden="true">
        <span class="b1">ANDA</span><span class="b2">LOGO</span>
      </div>

      <h1 class="title">Você saiu da fila! </h1>

      <p class="sub">
        Para entrar novamente, escaneie o QR Code do estabelecimento.
      </p>

      <div class="tip">
        <strong>Dica:</strong> use a câmera do celular e aponte para o QR Code.
      </div>

      <p class="small">(Você pode fechar esta página.)</p>

      <div class="foot">ANDA LOGO © 2026</div>
    </section>
  </main>
</body>
</html>
